<!DOCTYPE html>
<html>
    <head>
        <title>WebMail</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheets/style.css">
    </head>
    <body>
        <div id="heading">
            HEADING   
        </div>

        <div id="function">
                    <button class="function-button">Compose</button>
                    <button class="function-button">Move to</button>
                    <button class="function-button right">&#62;</button>
                    <button class="function-button right">&#60;</button>  
        </div>
            <div class="row"> 
                <div id="mailbox" class="column">
                    <div id="inboxButton" class="mailbox-button selected" onclick="inboxButton(event)">Inbox</div>
                    <div id="importantButton" class="mailbox-button" onclick="importantButton(event)">Important</div>
                    <div id="sentButton" class="mailbox-button" onclick="sentButton(event)">Sent</div>
                    <div id="trashButton" class="mailbox-button" onclick="trashButton(event)">Trash</div>
                </div>
                
                <div id="mail" >
                    <div id="loading"></div>
                </div> 
        </div>
    </body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascripts/script.js"></script>
	
</html>
