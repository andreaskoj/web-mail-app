<!DOCTYPE html>
<html>
    <head>
        <title>WebMail</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheets/style.css">
    </head>
    <body>
        <div id="heading">
            <h1>WebMail <i id="webmailIcon" class="material-icons">send</i></h1>  
        </div>
        
        <div id="function">
            <button id="composeButton" class="function-button">Compose</button>
            <button id="moveToButton" class="function-button">Move to</button>
            <i id="nextButton" class="material-icons arrows">navigate_next</i>  
            <i id="previousButton"  class="material-icons arrows">navigate_before</i>
    
        </div>
            <div class="row"> 
                <div id="mailbox" class="column">
                    <div id="inboxButton" class="mailbox-button"><i class="material-icons">call_received</i>Inbox</div>
                    <div id="importantButton" class="mailbox-button" >Important</div>
                    <div id="sentButton" class="mailbox-button">Sent</div>
                    <div id="trashButton" class="mailbox-button">Trash</div>
                </div>
                
                <div id="mail" >
                    <div id="loading"></div>
                </div> 
        </div>
    </body>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascripts/script.js"></script>
	
</html>
